<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peças da Máquina</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Cabeçalho -->
    <header th:insert="~{fragmentos/header :: header}"></header>

    <!-- Botão de Sair -->
    <main id="btn-sair">
        <button class="btn-sair">
            <a th:href="@{/}" class="link-no-style">Sair</a>
        </button>
    </main>
    
    <main class="main-content">
        <div class="interna-manutencao-container">
            <div class="container">
                <h2>Peças de Reposição da Máquina: <span th:text="${machine.name}"></span></h2>

                <!-- Mensagem de Feedback -->
                <div th:if="${msg}" class="alert" th:classappend="'alert-' + ${msgType}">
                    <span th:text="${msg}"></span>
                </div>

                <!-- Lista de Peças com Estilo Card -->
                <h3>Lista de Peças de Reposição</h3>
                <div th:each="sparePart : ${spareParts}" class="machine-card">
                    <div class="machine-details">
                        <div class="machine-name" th:text="${sparePart.name}"></div>
                        <div class="machine-description" th:text="${sparePart.description}"></div>
                        <div class="machine-quantity" th:text="'Quantidade disponível: ' + ${sparePart.quantityAvailable}"></div>
                    </div>
                    
                    <!-- Formulário de Incremento -->
                    <form th:action="@{/spareParts/increment}" method="post" class="increment-form">
                        <input type="hidden" name="id" th:value="${sparePart.id}" />
                        <input type="number" name="quantity" min="1" value="0" class="input-quantity" />
                        <button type="submit" class="btn btn-add">Adicionar</button>
                    </form>

                    <!-- Formulário de Decremento -->
                    <form th:action="@{/spareParts/decrement}" method="post" class="decrement-form">
                        <input type="hidden" name="id" th:value="${sparePart.id}" />
                        <input type="number" name="quantity" min="1" max="${sparePart.quantityAvailable}" value="0" class="input-quantity" />
                        <button type="submit" class="btn btn-remove">Remover</button>
                    </form>
                </div>

                <!-- Botão Voltar -->
                <button class="btn-sair">
                    <a href="/" class="link-no-style">Voltar para Máquinas</a>
                </button>
            </div>
            <button class="home-btn">
                <a th:href="@{/almox}" class="link-no-style">Voltar</a>
            </button>
        </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer th:insert="~{fragmentos/footer :: footer}"></footer>
</body>
</html>
