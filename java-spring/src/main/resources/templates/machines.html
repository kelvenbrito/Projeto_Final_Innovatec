<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{css/style.css}">
<head>
    <title>Máquinas</title>
</head>
<body>
    <h1>Máquinas</h1>
    <ul>
        <li th:each="machine : ${machines}">
            <a th:href="@{/machines/{id}(id=${machine.id})}" th:text="${machine.name}"></a> - 
            <span th:text="${machine.description}"></span>
        </li>
    </ul>
</body>
</html>
